name: new-blog

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - blog

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.9.0'

    - name: Install dependencies
      run: npm install

    - name: Test
      run: npm test
